<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Contact Me</title>
      <link rel="stylesheet" href="assets/stylesheets/LLLmain.css">
      <script src='assets/javascript/custom.js'></script>
  </head>

  <body>

    <header>
      <a href='contact.html' class="hero">Contact Me</a>
    </header>

    <div class="col-3-4">

      <section class='gold-background section-header'>
        <h2 class="center grey section-title">Hi! I'd love to hear from you.</h2>
      </section>

      <aside class="pull-right aside brown-background">
        <img class="champagne" src="assets/images/champagne.jpg" alt="Lindsay with champagne">
        <ul class="aside-nav">
          <a href="LLL.html"><li>Home</a></li>

          <a href="contact.html"><li>Contact</a></li>
        </ul>
      </aside>

      <section class='section-body'>
        <form class='contact-form'>
          <label>
            Name
          </label>
          <input type='text' ref='name' placeholder='Your name here' />

          <br/>

          <label>
            Email
          </label>
          <input type='email' ref='email' placeholder='email@example.com' />

          <br/>

          <label>
            Message
          </label>
          <textarea ref='message' placeholder='Your message here'></textarea>

        </form>
      </section>
    </div>

    <div class='clearfix'></div>

    <footer>
      <ul class="foot-nav">
        <li class="link"><a href="LLL.html">Home</a></li>
